<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="HappyScour">
    <ion-header-bar class="bar-dark">
      <h1 class="title">HappyScour</h1>
    </ion-header-bar>

    <ion-tabs class="tabs-dark">
      <ion-tab icon="ion-home" ui-sref="home">
        <ion-nav-view name="home"></ion-nav-view>
      </ion-tab>
      <ion-tab icon="ion-plus" ui-sref="add">
        <ion-nav-view name="add"></ion-nav-view>
      </ion-tab>
    </ion-tabs>


    <script type="text/ng-template" id="home.html">
      <ion-view title="Home">
        <ion-content padding="true">
          <h2>Current happy hours:</h2>
          <ion-list ng-init="getAllSpots()">
            <ion-item ng-repeat="spot in spots" ng-href="#/spots/{{spot._id}}" class="item-icon-right">
              {{spot.name}}<i class="icon ion-ios-arrow-forward"></i>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="spot.html">
      <ion-view title="Spot">
        <ion-content padding="true">
          <h2>Spot Details:</h2>
          <p><b>Name: </b>{{spot.name}}</p>
          <!--<p><b>Website: </b>{{spot.website}}</p>-->
          <!--<p><b>Type: </b>{{spot.type}}</p>-->
          <!--<p><b>Theme: </b>{{spot.theme}}</p>-->
          <!--<p><b>Neighborhood: </b>{{spot.location.neighborhood}}</p>-->
          <!--<p><b>Address: </b>{{spot.location.address}}</p>-->
          <!--<p><b># Visited: </b>{{spot.metrics.visited}}</p>-->
        </ion-content>
      </ion-view>
    </script>

    <script type="text/ng-template" id="add.html">
      <ion-view title="Add">
        <ion-content padding="true">
          <h2>Add a new spot:</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis architecto hic officia quasi excepturi sequi deleniti maiores consectetur veritatis sint?</p>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
